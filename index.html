<!DOCTYPE html>

<head>

<header class="header">

            <img class="localizacao" src="./images/ícone_localização.svg" alt="ícone de localização">

            <img class="seta" src="./images/ícone seta baixo.svg" alt="ícone de seta para baixo">
        </div>
    </nav>
    <input class="input" type="search" placeholder="O que você procura?">

<section class="banner__imagens">
    <img class="imagem__banner" src="./images/Banner1.svg">
    <img class="imagem__banner" src="./images/Banner2.svg">

<section class="categorias">
    <h1 class="titulo__categorias">CATEGORIAS</h1>

        <li class="shows"><a href="#" class="item__categorias">SHOWS</a></li>
        <li class="teatro"><a href="#" class="item__categorias">TEATRO</a></li>
        <li class="festivais"><a href="#" class="item__categorias">FESTIVAIS</a></li>
        <li class="cinema"><a href="#" class="item__categorias">CINEMA</a></li>
        <li class="arte"><a href="#" class="item__categorias">ARTE</a></li>
        <li class="fotografia"><a href="#" class="item__categorias">FOTOGRAFIA</a></li>
        <li class="tecnologia"><a href="#" class="item__categorias">TECNOLOGIA</a></li>
        <li class="design"><a href="#" class="item__categorias">DESIGN</a></li>
    </ul>
</section>

<section class="secao__destaques">
    <div class="destaques">
        <h1 class="titulo__destaques">DESTAQUES:</h1>
        <img class="linha" src="./images/Linha.svg" alt="linha preta">
        <img class="seta__voltar" src="./images/Seta voltar.svg" alt="seta voltar dentro de um círculo">
        <img class="seta__avancar" src="./images/Seta avançar.svg" alt="seta avançar dentro de um círculo">
    </div>
    <div class="imagem__danca">
        <img class="imagem__destaque" src="./images/Destaque.svg" alt="imagem de apresentação de dança">
        <h2 class="titulo__imagem">Apresentação de Dança e Percussão Filipina</h2>
